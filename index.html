<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valentine?</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#2a0d2f;
      --card:#ffffff10;
      --text:#fff;
      --muted:#ffffffc9;
      --yes1:#ff4d7d;
      --yes2:#ff2d55;
      --no1:#60a5fa;
      --no2:#22c55e;
      --shadow:0 20px 60px rgba(0,0,0,.45);
      --radius:22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 20%, #ff4d7d22, transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, #a855f722, transparent 55%),
        linear-gradient(140deg,var(--bg1),var(--bg2));
      display:grid;
      place-items:center;
      padding:16px;
    }

    .wrap{
      width:min(860px,92vw);
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:clamp(18px,4vw,36px);
      text-align:center;
      backdrop-filter:blur(10px);
    }

    h1{
      margin:6px 0 10px;
      font-size:clamp(28px,7vw,52px);
      line-height:1.05;
    }

    p{
      margin:0 auto 18px;
      color:var(--muted);
      font-size:clamp(14px,4.5vw,18px);
      max-width:52ch;
    }

    /* ===== STAGE (INVISIBLE LAYOUT) ===== */
    .stage{
      margin-top:18px;
    }

    .safe{
      display:flex;
      justify-content:center;
      margin-bottom:30px;
    }

    .run{
      position:relative;
      height:clamp(180px,28vh,280px);
    }

    /* ===== BUTTONS ===== */
    .btn{
      border:none;
      border-radius:18px;
      padding:16px 26px;
      font-size:clamp(16px,4.5vw,18px);
      font-weight:900;
      color:white;
      cursor:pointer;
      min-width:160px;
      box-shadow:0 14px 30px rgba(0,0,0,.35);
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      transition:transform .12s ease,filter .12s ease;
    }

    .btn:active{ transform:scale(.97); }

    .yes{
      background:linear-gradient(135deg,var(--yes1),var(--yes2));
    }

    .no{
      background:linear-gradient(135deg,var(--no1),var(--no2));
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
    }

    .msg{
      display:none;
      margin-top:18px;
      font-size:clamp(16px,4.8vw,20px);
      font-weight:900;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:#ffffffb5;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Will you be my Valentine? üíò</h1>
      <p>There is only one correct answer üòå</p>

      <div class="stage">
        <!-- YES (fixed & safe) -->
        <div class="safe">
          <button class="btn yes" id="yesBtn">Yes üòç</button>
        </div>

        <!-- NO (runs only in this area) -->
        <div class="run" id="runZone">
          <button class="btn no" id="noBtn">No ü•∫</button>
        </div>
      </div>

      <div class="msg" id="msg">
        I knew you want to be my Valentine üíñ
      </div>

      <div class="hint" id="hint">
        Try to tap ‚ÄúNo‚Äù üòè
      </div>
    </div>
  </div>

  <script>
    const runZone = document.getElementById("runZone");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");

    function moveNo(){
      const z = runZone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 10;

      const maxX = Math.max(pad, z.width - b.width - pad);
      const maxY = Math.max(pad, z.height - b.height - pad);

      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    let tries = 0;

    noBtn.addEventListener("pointerdown", (e)=>{
      e.preventDefault();
      tries++;
      moveNo();

      if(tries === 1) hint.textContent = "Oops üòÖ";
      if(tries === 3) hint.textContent = "Nice try üòå";
      if(tries >= 6) hint.textContent = "Just press YES already üòÇ";
    });

    runZone.addEventListener("pointermove", (e)=>{
      const nb = noBtn.getBoundingClientRect();
      const dx = e.clientX - (nb.left + nb.width/2);
      const dy = e.clientY - (nb.top + nb.height/2);
      if(Math.hypot(dx,dy) < 90) moveNo();
    });

    yesBtn.addEventListener("click", ()=>{
      msg.style.display = "block";
      hint.textContent = "Correct answer ‚úÖ";
      noBtn.disabled = true;
      noBtn.style.opacity = "0.5";
    });

    setTimeout(moveNo,50);
    window.addEventListener("resize",()=>setTimeout(moveNo,50));
  </script>
</body>
</html>
