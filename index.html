<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#2a0d2f;
      --card:#ffffff10;
      --card2:#ffffff14;
      --text:#fff;
      --muted:#ffffffc9;
      --yes1:#ff4d7d;
      --yes2:#ff2d55;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#fff;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 20%, #ff4d7d2a, transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, #a855f72a, transparent 55%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }
    .card{
      background:#ffffff14;
      border-radius:22px;
      padding:40px;
      width:min(800px,90vw);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      text-align:center;
      position:relative;
    }
    h1{
      font-size:clamp(30px,5vw,54px);
      margin-bottom:12px;
    }
    p{
      color:#ffffffc9;
      font-size:18px;
      margin-bottom:30px;
    }
    .stage{
      position:relative;
      height:220px;
      border-radius:18px;
      border:1px dashed #ffffff33;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    button{
      border:none;
      padding:14px 22px;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      color:#fff;
      position:absolute;
    }
    .yes{
      background:linear-gradient(135deg,#ff4d7d,#ff2d55);
      position:static;
    }
    .no{
      background:linear-gradient(135deg,#3b82f6,#22c55e);
    }
    .msg{
      margin-top:20px;
      font-size:20px;
      display:none;
      font-weight:900;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>There is only one correct answer üòå</p>

    <div class="stage" id="stage">
      <button class="yes" id="yes">Yes üòç</button>
      <button class="no" id="no">No üôÉ</button>
    </div>

    <div class="msg" id="msg">
      I knew you want to be my Valentine üíñ
    </div>
  </div>

<script>
  const noBtn = document.getElementById("no");
  const stage = document.getElementById("stage");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");

  function moveNo(){
    const s = stage.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    const x = Math.random() * (s.width - b.width);
    const y = Math.random() * (s.height - b.height);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", ()=>{
    msg.style.display = "block";
  });

  moveNo();
</script>

</body>
</html>
