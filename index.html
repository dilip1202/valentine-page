<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#2a0d2f;
      --card:#ffffff12; --border:#ffffff22;
      --text:#fff; --muted:#ffffffc9;
      --yes1:#ff4d7d; --yes2:#ff2d55;
      --no1:#60a5fa;  --no2:#22c55e;
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      overflow:hidden;
      touch-action: manipulation;
      background:
        radial-gradient(1200px 800px at 20% 20%, #ff4d7d22, transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, #a855f722, transparent 55%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:
        max(14px, env(safe-area-inset-top))
        max(14px, env(safe-area-inset-right))
        max(14px, env(safe-area-inset-bottom))
        max(14px, env(safe-area-inset-left));
    }

    .wrap{ width:min(860px, 92vw); }
    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 4vw, 36px);
      text-align:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1{
      margin: 8px 0 10px;
      font-size: clamp(26px, 7vw, 52px);
      line-height:1.05;
      letter-spacing:-0.6px;
    }
    p{
      margin: 0 auto 16px;
      color: var(--muted);
      font-size: clamp(14px, 4.2vw, 18px);
      max-width: 55ch;
    }

    /* Stage split into two zones:
       - safe zone (Yes button lives here)
       - run zone  (No button can move only here)
       This guarantees NO overlap. */
    .stage{
      border-radius: 18px;
      border:1px solid #ffffff26;
      background:#00000010;
      overflow:hidden;
    }
    .safe{
      padding: 18px 14px;
      display:flex;
      justify-content:center;
      align-items:center;
      border-bottom: 1px dashed #ffffff24;
      background: #ffffff06;
    }
    .run{
      position:relative;
      height: clamp(170px, 26vh, 260px);
      padding: 14px;
    }

    .btn{
      border:0;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.2px;
      padding: 16px 22px;
      border-radius: 16px;
      color:white;
      min-width: 160px;
      font-size: clamp(16px, 4.6vw, 18px);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:hover{ filter: brightness(1.03); }

    .yes{ background: linear-gradient(135deg, var(--yes1), var(--yes2)); }
    .no{
      background: linear-gradient(135deg, var(--no1), var(--no2));
      position:absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%,-50%);
      min-width: 140px;
    }

    .msg{
      margin-top: 14px;
      padding: 14px 16px;
      border-radius: 16px;
      background:#ffffff10;
      border:1px solid #ffffff22;
      display:none;
      font-weight:900;
      font-size: clamp(16px, 4.6vw, 19px);
    }
    .hint{
      margin-top:10px;
      font-size: 13px;
      color:#ffffffb5;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Only one answer is allowed üòå</p>

      <div class="stage">
        <!-- SAFE ZONE: Yes is fixed here -->
        <div class="safe">
          <button class="btn yes" id="yesBtn">Yes üòç</button>
        </div>

        <!-- RUN ZONE: No can move only inside this box -->
        <div class="run" id="runZone">
          <button class="btn no" id="noBtn" aria-label="No">No üôÉ</button>
        </div>
      </div>

      <div class="msg" id="msg">I knew you want to be my Valentine üíñ</div>
      <div class="hint" id="hint">Try to tap ‚ÄúNo‚Äù üòè</div>
    </div>
  </div>

  <script>
    const runZone = document.getElementById("runZone");
    const noBtn   = document.getElementById("noBtn");
    const yesBtn  = document.getElementById("yesBtn");
    const msg     = document.getElementById("msg");
    const hint    = document.getElementById("hint");

    function moveNo(){
      const z = runZone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const pad = 10;
      const maxX = Math.max(pad, z.width  - b.width  - pad);
      const maxY = Math.max(pad, z.height - b.height - pad);

      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    let dodges = 0;

    // Mobile-friendly: pointerdown is best for phones
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      dodges++;
      moveNo();

      if (dodges === 1) hint.textContent = "Oops üòÖ";
      if (dodges === 3) hint.textContent = "Not happening üòå";
      if (dodges >= 6) hint.textContent = "Just press YES already üòÇ";
    });

    // Optional: dodge if cursor/finger gets close (still only in run zone)
    runZone.addEventListener("pointermove", (e) => {
      const nb = noBtn.getBoundingClientRect();
      const dx = e.clientX - (nb.left + nb.width/2);
      const dy = e.clientY - (nb.top + nb.height/2);
      if (Math.hypot(dx, dy) < 90) moveNo();
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      hint.textContent = "Correct answer ‚úÖ";

      noBtn.disabled = true;
      noBtn.style.opacity = "0.55";
      noBtn.style.cursor = "not-allowed";
    });

    // Place No nicely on load + on rotation
    setTimeout(moveNo, 50);
    window.addEventListener("resize", () => setTimeout(moveNo, 50));
  </script>
</body>
</html>
